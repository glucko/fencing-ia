{% extends 'base.html' %}

{% block content %}
<form method="POST" action="/photo_entry" enctype="multipart/form-data">
    {{ form.hidden_tag() }}

    {{ form.label }}
    {{ form.image }}
    <input type="submit">
</form>

{% if form.image.errors %}
    <ul class="errors">
    {% for error in form.image.errors %}
        <li>{{ error }}</li>
    {% endfor %}
    </ul>
{% endif %}

{% endblock %}
