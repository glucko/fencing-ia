{% extends 'base.html' %}

{% block content %}
<form method="POST" action="/manual_entry">
    {{ form.csrf_token }}

    {{ form.label }}
    {{ form.name }}
    <input type="submit">
</form>

{% if form.name.errors %}
    <ul class="errors">
    {% for error in form.name.errors %}
        <li>{{ error }}</li>
    {% endfor %}
    </ul>
{% endif %}

{% endblock %}
